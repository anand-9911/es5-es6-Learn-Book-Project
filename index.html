<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES5 and ES6 Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css"
    />
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }
      .success {
        background: green;
      }
      .error {
        background: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>
        Add Book
      </h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" class="u-full-width" id="title" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" class="u-full-width" id="author" />
        </div>
        <div>
          <label for="isbn">ISBN#</label>
          <input type="text" class="u-full-width" id="isbn" />
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width" />
        </div>
      </form>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Titile</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="app-es6.js"></script>
  </body>
</html>
